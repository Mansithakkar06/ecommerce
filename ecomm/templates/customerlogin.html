{% extends 'base.html' %}

{% block title %} Customer Login {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container" style="background:#ccc8c882;margin:60px 100px 100px 470px;height:500px;width:600px;padding:40px 10px 20px 10px;border-radius:20px">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h3>Customer Login Form</h3> <hr>
                <form action="" method="POST">
                    {% csrf_token %} 
                    {{form|crispy }} <br>
                    {% if error %}
                        <li style="color:red">{{error}}</li>
                    {% endif %}
                    <button class="btn btn-primary">Login as a Customer</button> <br>
                </form>
                <br>
                <p>or don't have account? <a href="{% url "ecomm:customerregistration" %}">Register here</a>
            </div>
        </div>
    </div>

{% endblock %}
