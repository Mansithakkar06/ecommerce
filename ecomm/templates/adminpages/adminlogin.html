{% extends 'base.html' %}

{% block title %} Admin Login {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="row" style="background:#ccc8c882;margin:60px 100px 100px 400px;height:500px;width:600px;padding:40px 0px 20px 0px;border-radius:20px">
            <div class="col-md-6 mx-auto">
                <h3>Seller Login Form</h3> <hr>
                <form action="" method="POST">
                    {% csrf_token %} 
                    {{form|crispy }} <br>
                    {% if error %}
                        <li style="color:red">{{error}}</li>
                    {% endif %}
                    <button class="btn btn-primary">Login as a Seller</button> <br>
                </form>
                <br>
                <p>or don't have account? <a href="/seller-register/">Register here</a>
            </div>
        </div>
    </div>

{% endblock %}
